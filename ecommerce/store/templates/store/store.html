<!--To add Nav Bar from main.html we use extend-->
{% extends 'store/main.html' %}
<!--Now refer to  line 12-->

<!--Loading static directory for css and images-->
{% load static %}

<!--loading css from static's css directory - main.css for styling -->
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<!--We extended Navbar from main.html in 1st line-->
<!--Now we'll set where the context is gonna save -->

{% block content %}

<!--Setting Layout for Product Cards-->

<div class="row">
    <!-- Creating for Loop to add Products added by admin and render them on site instead of dummy products -->

    {% for product in products %} <!-- product = i, products = var from views -->
    <div class="col-lg-4">
<!--        <img class="thumbnail" src="{% static 'images/placeholder.png' %}">-->
                <img class="thumbnail" src="{{product.imageURL}}">

        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a href="#" class="btn btn-outline-success">View</a>
            <h4 style="display: inline-block; float:right;">PKR {{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
